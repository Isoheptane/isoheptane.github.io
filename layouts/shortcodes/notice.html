{{- $type := .Get 0 -}}
{{- $inner := (markdownify .Inner) -}}

{{- if not ($.Page.Scratch.Get "noticecount") }}
<style>
    .notice-title {
        border-radius: 10px 10px 0px 0px;
        font-weight: 700;
        background-color: hsl(0, 0%, 50%);
        color: white;
        height: 32px;
        margin: -10px -20px 0 -20px;
        padding: 3px 0 3px 20px;
    }
    .notice {
        border-radius: 20px 20px 10px 10px;
        background-color: hsl(0, 0%, 80%);
        color: #3f3f3f;
        padding: 10px 20px;
    }
    .notice p:last-child {
        margin-top: 10px;
        margin-bottom: 0;
    }

    .notice-icon {
        display: inline-flex;
        padding-right: 0.375em;
    }

    .notice-icon svg {
        position: relative;
        top: 0.1em;
        width: 1em;
        height: 1em;
    }

    .notice-title.tip {
        background-color: #79cf79;
    }
    .notice.tip {
        background-color: #d8f0d8;
    }

    .notice-title.note {
        background-color: #58acf0;
    }
    .notice.note {
        background-color: #e4f2ff;
    }

    .notice-title.warning {
        background-color: #f3c83a;
    }
    .notice.warning {
        background-color: #f3eccf;
    }
</style>

<div class="notice {{ $type }}">
    <p class="notice-title {{ $type }}">
        <span class="notice-icon">
            <svg>
                <use href="#notice-icon-{{ $type }}" fill="white"></use>
            </svg>
        </span>
        {{- i18n $type -}}
    </p>
    <p>
        {{ $inner }}
    </p>
</div>
